<!DOCTYPE html>
<html>
<head>
<title>Spring Social Showcase</title>
</head>
<body>
	<div id="header">
		<h1>
			<a th:href="@{/}">Spring Social Showcase</a>
		</h1>
	</div>

	<div id="leftNav">Left nav menu</div>

	<div id="content" fragment="content">
		<h3>Your Facebook Profile</h3>
		<p>
			Hello, <span th:text="${profile.firstName}">first name</span>!
		</p>
		<dl>
			<dt>Facebook ID:</dt>
			<dd th:text="${profile.id}"></dd>
			<dt>Name:</dt>
			<dd th:text="${profile.name}"></dd>
			<dt>Email:</dt>
			<dd th:text="${profile.email}"></dd>
		</dl>

	</div>
</body>
</html>
