<!DOCTYPE html>
<html>
<head>
<title>Spring Social Showcase</title>
</head>
<body>
	<div id="header">
		<h1>
			<a th:href="@{/}">Spring Social Showcase</a>
		</h1>
	</div>

	<div id="leftNav">Left nav menu</div>

	<div id="content" fragment="content">
		<h3>Connect to Twitter</h3>

		<form th:action="@{/connect/twitter}" method="POST">
			<div class="formInfo">
				<p>You haven't created any connections with Twitter yet. Click
					the button to connect Spring Social Showcase with your Twitter
					account. (You'll be redirected to Twitter where you'll be asked to
					authorize the connection.)</p>
			</div>
			<p>
				<button type="submit">
					<img th:src="@{/resources/social/twitter/connect-with-twitter.png}" />
				</button>
			</p>
		</form>
	</div>
</body>
</html>
