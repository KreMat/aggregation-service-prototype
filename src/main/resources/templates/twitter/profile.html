<!DOCTYPE html>
<html>
<head>
<title>Spring Social Showcase</title>
</head>
<body>
	<div id="header">
		<h1>
			<a th:href="@{/}">Spring Social Showcase</a>
		</h1>
	</div>

	<div id="leftNav">Left nav menu</div>

	<div id="content" fragment="content">
		<h3>Your Twitter Profile</h3>

		<p>
			Hello, <span th:text="${profile.name}">name</span>!
		</p>
		<img th:src="${profile.profileImageUrl}" />
		<dl>
			<dt>Twitter ID:</dt>
			<dd th:text="${profile.id}">profile id</dd>
			<dt>Screen name:</dt>
			<dd>
				<a th:href="${profile.profileUrl}" target="_blank"
					th:text="${profile.screenName}">screen name</a>
			</dd>
			<dt>Description:</dt>
			<dd th:text="${profile.description}">description</dd>
			<dt>Location:</dt>
			<dd th:text="${profile.location}">location</dd>
			<dt>URL:</dt>
			<dd>
				<a th:href="${profile.url}" th:text="${profile.url}">profile url</a>
			</dd>
		</dl>
	</div>
</body>
</html>
